apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "eric-oss-hello-world-python-app.name" . }}-envoy-configmap
  labels:
    {{- include "eric-oss-hello-world-python-app.labels" . | indent 4 }}
    {{- if .Values.labels }}
      {{ .Values.labels | toYaml | indent 4 }}
    {{- end }}
  annotations:
    {{- include "eric-oss-hello-world-python-app.product-info" . | indent 4 }}
data:
  ENVOY_CONFIG_FILE: |-
    static_resources:
      listeners:
        # ============================================================
        # INGRESS
        # ============================================================
        - name: listener_https
          address:
            socket_address:
              address: 0.0.0.0
              port_value: 8443
          filter_chains:
            - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                    stat_prefix: ingress_http_secure
                    route_config:
                      virtual_hosts:
                        - name: secure_service
                          domains: ["*"]
                          routes:
                            - match:
                                path: "/sample-app/python/hello"
                              route:
                                cluster: eric-oss-hello-world-python-app-cluster
                            - match:
                                path: "/sample-app/python/metrics"
                              route:
                                cluster: eric-oss-hello-world-python-app-cluster                            
                    http_filters:
                      - name: envoy.filters.http.router
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

              transport_socket:
                name: envoy.transport_sockets.tls
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
                  require_client_certificate: true
                  common_tls_context:
                    tls_certificates:
                      - certificate_chain:
                          filename: {{ printf "%s/%s" (default $.Values.instantiationDefaults.proxyAppCertMountPath $.Values.proxyAppCertMountPath) (default $.Values.instantiationDefaults.appCertFileName $.Values.appCertFileName) | quote }}
                        private_key:
                          filename: {{ printf "%s/%s" (default $.Values.instantiationDefaults.proxyAppCertMountPath $.Values.proxyAppCertMountPath) (default $.Values.instantiationDefaults.appKeyFileName $.Values.appKeyFileName) | quote }}
                    validation_context:
                      trusted_ca:
                        filename: {{ printf "%s/%s" (default $.Values.instantiationDefaults.proxyCaCertMountPath $.Values.proxyCaCertMountPath) (default $.Values.instantiationDefaults.platformCaCertFileName $.Values.platformCaCertFileName) | quote }}

        # ============================================================
        # OUTBOUND listener (localhost:9000)
        # ============================================================
        - name: listener_token_outbound
          address:
            socket_address:
              address: 127.0.0.1
              port_value: 9000
          filter_chains:
            - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                    stat_prefix: token_outbound
                    route_config:
                      virtual_hosts:
                        - name: token_service
                          domains: ["*"]
                          routes:
                            - match:
                                prefix: "/"
                              route:
                                cluster: eic-outbound-cluster
                                host_rewrite_literal: {{ .Values.eicBaseUrl | default "" | replace "https://" "" | quote }}
                    http_filters:
                      - name: envoy.filters.http.router
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

      clusters:
        # ============================================================
        # App cluster
        # ============================================================
        - name: eric-oss-hello-world-python-app-cluster
          type: STATIC
          load_assignment:
            cluster_name: eric-oss-hello-world-python-app-service
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: 127.0.0.1
                          port_value: 8050

        # ============================================================
        # EIC outbound cluster (mTLS)
        # ============================================================
        - name: eic-outbound-cluster
          type: LOGICAL_DNS
          connect_timeout: 10s
          dns_lookup_family: V4_ONLY
          load_assignment:
            cluster_name: eic-outbound-cluster
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: {{ .Values.eicBaseUrl | default "" | replace "https://" "" | quote }}
                          port_value: 443
          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
              sni: {{ .Values.eicBaseUrl | default "" | replace "https://" "" | quote }}
              common_tls_context:
                tls_certificates:
                  - certificate_chain:
                      filename: {{ printf "%s/%s" (default $.Values.instantiationDefaults.proxyAppCertMountPath $.Values.proxyAppCertMountPath) (default $.Values.instantiationDefaults.appCertFileName $.Values.appCertFileName) | quote }}
                    private_key:
                      filename: {{ printf "%s/%s" (default $.Values.instantiationDefaults.proxyAppCertMountPath $.Values.proxyAppCertMountPath) (default $.Values.instantiationDefaults.appKeyFileName $.Values.appKeyFileName) | quote }}
                validation_context:
                  trusted_ca:
                    filename: {{ printf "%s/%s" (default $.Values.instantiationDefaults.proxyCaCertMountPath $.Values.proxyCaCertMountPath) (default $.Values.instantiationDefaults.platformCaCertFileName $.Values.platformCaCertFileName) | quote }}
