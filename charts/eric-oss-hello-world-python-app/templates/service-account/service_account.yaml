apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "eric-oss-hello-world-python-app.name" . }}-sa
  labels:
    {{- include "eric-oss-hello-world-python-app.labels" . | indent 4 }}
    {{- if .Values.labels }}
      {{ .Values.labels | toYaml | indent 4 }}
